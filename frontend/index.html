<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst Photo Booth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/webcam.css">
    <link rel="stylesheet" href="assets/css/izitoast.min.css">
</head>

<body>
    <div class="login-dark">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center" style="color:white;/*padding:105px;*//*width:966px;*/height:200px;/*margin-left:100px;*/margin-top:100px;font-size:78px;">caтalyѕт pнoтo вooтн</h1>
                </div>
            </div>
            <div class="row">
                <div class="col offset-0">
                    <form style="color:black;">
                        <div class="form-group" style="margin-top: 4em;">
                            <input id="phone" class="form-control" placeholder="Phone Number">
                        </div>
                        <select id="filter" style="border:none;" class="custom-select text-white bg-info custom-select-lg mb-3">
                            <option selected>Select Filter Style</option>
                            <option value="psych01">psych01</option>
                            <option value="psych02">psych02</option>
                            <option value="psych03">psych03</option>
                            <option value="water01">water01</option>
                            <option value="mosaic01">mosaic01</option>
                            <option value="neon01">neon01</option>
                            <option value="eagle01">eagle01</option>
                            <option value="album01">album01</option>
                            <option value="cube01">cube01</option>
                            <option value="cheetos01">cheetos01</option>
                        </select>
                        <div class="form-group">
                            <button id="takephoto" class="btn btn-primary btn-block">Take Photo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Catalyst Photo Booth</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="photobooth">
                            <a data-control="takePhoto" href>Take Photo</a>
                            <div id="countdown">
                                <div id="countdown-number"></div>
                                <svg>
                                    <circle r="18" cx="20" cy="20"></circle>
                                </svg>
                            </div>
                            <canvas class="photo"></canvas>
                            <video class="player"></video>
                            <div class="strip"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="sendphoto" type="button" class="btn btn-primary">Send Photo</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="izitoast.js"></script>
    <script src="webcam.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script>

    </script>
</body>

</html>
