    <script>
        var canvases = document.getElementsByClassName('smoke-canvas')
        var filter = document.getElementById('filter');

        $.get("http://128.61.105.52/styles", function (data, status) {
            console.log(data,status);
            if(status !== 'success') {
                return iziToast.error({
                        title: 'Error',
                        message: 'Could not retrieve styles'
                    });
            }

            for(var i = 0; i < data.styles.length; i++) {
                var option = document.createElement('option');
                option.value = data.styles[i];
                option.text = data.styles[i];
                filter.appendChild(option);
            }
        });

        var colors = [
            [85, 195, 234],
            [100, 100, 100],
            [230, 83, 149]
        ]

        var smokes = []

        for (var i = 0; i < canvases.length; i++) {
            var smokeCanvas = canvases[i]
            smokeCanvas.width = window.innerWidth
            smokeCanvas.height = window.innerHeight
            var smokeCtx = smokeCanvas.getContext('2d')
            smokes.push(smokemachine(smokeCtx, colors[i]))
            smokes[i].start()
        }

        // var smokeCanvas = document.getElementById('canvas')
        // var smokeCtx = smokeCanvas.getContext('2d')



        // var gray = smokemachine(smokeCtx, [100, 100, 100])
        // var blue = smokemachine(smokeCtx, [85, 195, 234])
        // var pink = smokemachine(smokeCtx, [230, 83, 149])

        // var smokes = [blue, gray, pink]

        // pink.start()
        // gray.start()
        // blue.start()

        function initSmoke(index) {
            var ratio = 1 / 2

            if (index == 0) {
                ratio = 1 / 5
            } else if (index == 2) {
                ratio = 4 / 5
            }
            // smokes[(index + 1) % 3].stop()
            // smokes[index].start()
            smokes[index].addsmoke(smokeCanvas.width * ratio, smokeCanvas.height, 100)
        }

        var i = 0;

        setInterval(function () {
            initSmoke(i)
            i += 1
            i %= smokes.length
        }, 500)

    </script>
