<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst Photo Booth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/webcam.css">
    <link rel="stylesheet" href="assets/css/izitoast.min.css">
</head>

<body>
    <div class="home-dark">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">HackGT Photo Booth</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form style="color:black;">
                            <button id="takephoto" class="btn btn-primary btn-block">Start</button>
                    </form>
<!-- 
                    <form style="color:black;">
                        <div class="form-group" style="margin-top: 4em;">
                            <input id="phone" class="form-control" placeholder="Phone Number">
                        </div>
                        <select id="filter" style="border:none;" class="custom-select text-white bg-info custom-select-lg mb-3">
                            <option selected>Select Filter Style</option>
                        </select> 
                        <div class="row text-white text-center" style="font-size: 14px;">
                            <h5>I acknowledge that receiving MMS may result in charges from my mobile carrier</h5>
                        </div>
                        <div class="form-group">
                        </div> -->
                    </form>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Photo Booth</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="photobooth container">

                            <div class="row justify-content-center">
                                <a style="font-size: 2.5em;" data-control="takePhoto" href>Take Photo</a>
                            </div>
                            <div class="row justify-content-center">
                                <div id="countdown"></div>
                            </div>

                            <canvas class="photo"></canvas>
                            <video class="player"></video>
                            <div class="strip"></div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="sendphoto" type="button" class="btn btn-primary">Send Photo</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/izitoast.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/webcam.js"></script>
    <script src="assets/js/processStyle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
